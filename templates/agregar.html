<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
               -webkit-appearance: none;
                margin: 0;
        }

        input,select,textarea{
            max-width: 30rem;
        }
        #id_observacion{
            resize: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body class="container mt-5">
    <div class="alert alert-info display-1 text-center">Agendar Reserva</div>

    <form method="POST">
        <table class="table">
            {{form.as_table}}
            {% csrf_token %}
            <tr>
                <td colspan="2">
                    <a href="/reservas" class="btn btn-danger"><i class="bi bi-arrow-return-left"></i></a>
                    <input type="submit" class="btn btn-success float-end" value="Guardar">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
